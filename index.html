<!DOCTYPE html> 
<html lang="en">
    <html>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Rock , paper ,scissors</title>
        <link rel="stylesheet" href="style.css">
    </html>
    <body>
        <button class="moves-button rock"><img src="images/rock-images-icon.png"></button>
        <button class="moves-button paper"><img src="images/paper-images-icon.png"></button>
        <button class="moves-button scissors"><img src="images/scissors-images-icon.png"></button>

       
        <p class="results"></p>

        <p class="moves"></p>
        
        <p class="score"></p>

        <button class="reset-btn">Reset scores</button>

        <p class="confirmation-message"></p>

        <button class="auto-play">auto play</button>

        
      
        <script src="script.js"></script>
    </body>
</html>
